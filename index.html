<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Pagos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicación de Pagos</h1>
        <div id="saldo">
            <h2>Saldo Actual: <span id="saldo-actual">$5.00</span></h2>
            <button onclick="mostrarAgregarSaldo()">Agregar Saldo</button>
        </div>
        <div id="realizar-pago">
            <h2>Realizar Pago</h2>
            <input type="number" id="monto-pago" placeholder="Ingrese el monto">
            <button onclick="realizarPago()">Realizar Pago</button>
        </div>
        <div id="qr-code">
            <h2>Código QR</h2>
            <img id="qr-img" src="" alt="Código QR">
        </div>
    </div>

    <!-- Modal para agregar saldo -->
    <div id="modal-agregar-saldo" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarAgregarSaldo()">&times;</span>
            <h2>Agregar Saldo</h2>
            <form id="form-agregar-saldo" onsubmit="agregarSaldo(event)">
                <label for="numero-tarjeta">Número de Tarjeta:</label><br>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required><br>
                <label for="fecha-caducidad">Fecha de Caducidad:</label><br>
                <input type="text" id="fecha-caducidad" name="fecha-caducidad" required><br>
                <label for="titular">Titular de la Tarjeta:</label><br>
                <input type="text" id="titular" name="titular" required><br>
                <label for="cvv">CVV:</label><br>
                <input type="password" id="cvv" name="cvv" required><br>
                <label for="monto-agregar">Monto a Agregar:</label><br>
                <input type="number" id="monto-agregar" name="monto-agregar" required><br>
                <button type="submit">Agregar Saldo</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
